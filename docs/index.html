<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./css/main.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <title>BBQ Party</title>
</head>

<body>
<div class="modal-check">
  <div class="modal-check__body">
    <div class="modal-check__text">Вам есть 18 лет?</div>
    <div class="modal-check__btn-body">
      <button class="modal-check__yes">Есть</button>
      <button class="modal-check__no">Нет</button>
    </div>
  </div>
</div>

<div class="main-body">
  <div class="container">
  <header class="header animate__animated animate__backInDown">
    <div class="header__black-logo">
      <img src="./img/logo-black.png" alt="#">
    </div>
    <div class="header__logo">
      <a href="index.html"><img src="./img/logo.png" alt="#"></a>
<!--      <img src="./img/logo.png" alt="#">-->
    </div>
    <div class="header__brands">
      <img class="brand-1" src="./img/brand-1.png" alt="#">
      <img class="brand-2" src="./img/brand-2.png" alt="#">
      <img class="brand-3" src="./img/brand-3.png" alt="#">
    </div>
  </header>
</div>

  <div class="main-content">
    <div class="content-body">
  <div class="container">
    <h1 class="main-title animate__animated animate__backInDown">Выиграй!</h1>
    
    <div class="content-body__small-title animate__animated animate__fadeInLeftBig">
      Угольный гриль weber performer GBS <br><span>или</span><br> годовой запас пива от new riga’s
    </div>
    
    
    <div class="content-body__grill">
      <img class="grill-img" src="./img/grill.png" alt="#">
      <img class="bottle-1 animate__animated animate__rotateInDownLeft" src="./img/1.png" alt="#">
      <img class="bottle-2 animate__animated animate__rollIn" src="./img/2.png" alt="#">
      <img class="bottle-3 animate__animated animate__fadeInLeftBig" src="./img/3.png" alt="#">
      <img class="bottle-4 animate__animated animate__rotateInDownRight" src="./img/4.png" alt="#">
      <img class="bottle-5 animate__animated animate__zoomInRight" src="./img/5.png" alt="#">
      <img class="bottle-6 animate__animated animate__fadeInRightBig" src="./img/6.png" alt="#">
    </div>
    
    <form class="content-body__form form" action="#">
      <div class="form__row">
        <div class="form__col-6">
          <p>
            <input class="animate__animated animate__rubberBand" type="text" name="name" required placeholder="Имя">
          </p>
          <p>
            <input class="animate__animated animate__rubberBand" type="text" name="family" required placeholder="Фамилия">
          </p>
        </div>
        <div class="form__col-6">
          <p>
            <input class="animate__animated animate__rubberBand" type="tel" name="tel" required placeholder="Телефон">
          </p>
          <p>
            <input class="animate__animated animate__rubberBand" type="text" name="promo" required placeholder="Промокод">
          </p>
        </div>
        <button class="animate__animated animate__rubberBand" type="submit">Отправить</button>
      </div>
      <div class="form__descr">
        Розыгрыш призов будет проходить 14.11.20г. в 16:00 по адресу: Ул. Большая Серпуховская д. 48/1. Вывеска «Хмель
        и Солод» Подробнее об <a href="conditions.html">условиях акции</a>. <a href="address.html">Адресная программа
        акции.</a>
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" name="go" id="go">
        <label for="go">Я планирую пойти на мероприятие</label>
      </div>
    </form>
  
  </div>
</div>

  </div>
  <footer>&nbsp;</footer>
</div>
<script src="./js/vendors.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
